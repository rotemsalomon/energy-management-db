version: 1
disable_existing_loggers: False

formatters:
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: detailed
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: '/var/log/energyapp/daily_usage.log'

loggers:
  app:
    level: DEBUG
    handlers: [console, file]
    propagate: no

root:
  level: WARNING
  handlers: [console]
